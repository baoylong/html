<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>作业二</title>
        <style>
            table,table tr th, table tr td { 
                border:1px solid #0094ff; 
            }
            table tr:nth-child(odd) {
                background: red;
            }
            table tr:nth-child(even) {
                background: white;
            }
        </style>
    </head>
    <body>
        <div>
            <p style="background-color: gray;" onclick="confirm('已点击段落一')">段落一</p>
            <p style="background-color: gray;" onclick="confirm('已点击段落二')">段落二</p>

        </div>
        <div>
            <table>
                <tr>
                    <th>第一行</th>
                    <th>第一行</th>
                </tr>
                <tr>
                    <th>第二行</th>
                    <th>第二行</th>
                </tr>
                <tr>
                    <th>第三行</th>
                    <th>第三行</th>
                </tr>
                <tr>
                    <th>第四行</th>
                    <th>第四行</th>
                </tr>
            </table>
        </div>
        <div>
            <form method="post" name="playlist">
                1<input type="checkbox" name="ckbox" value="1">
                2<input type="checkbox" name="ckbox" value="2">
                3<input type="checkbox" name="ckbox" value="3">
                4<input type="checkbox" name="ckbox" value="4">
                5<input type="checkbox" name="ckbox" value="5">
                6<input type="checkbox" name="ckbox" value="6">
                <br><input type="button" value="检测选择个数" onclick="anyCheck(this.form)">
            </form>
            <script>
                function anyCheck(form) {
                    var total = 0;
                    var max = form.ckbox.length;
                    for (var idx = 0; idx < max; idx++) {
                        if (eval("document.playlist.ckbox[" + idx + "].checked") == true) {
                            total += 1;
                        }
                    }
                    alert("已选择 " + total + " 个选项！");
                }
            </script>
        </div>
    </body>
</html>
