<!DOCTYPE html>
<html>


<head>
    <meta charset="UTF-8">
    <title>canvas作业</title>

</head>

<body>
    <canvas id="myCanvas" width="500" height="500" style="border:1px solid #000000;">
		你的浏览器不支持canvas!    </canvas>
    <script type="text/javascript">
        var c = document.getElementById("myCanvas");

        var ctx = c.getContext("2d");

        ctx.beginPath();
        ctx.fillStyle = "rgb(6,40,90)";
        ctx.arc(250, 250, 250, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "rgb(38,99,200)";
        ctx.arc(250, 300, 200, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "rgb(199,202,211)";
        ctx.arc(250, 350, 150, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.closePath();

        ctx.beginPath();
        ctx.fillStyle = "rgb(38,99,200)"; //填充样式
        ctx.arc(250, 400, 100, 0, Math.PI * 2, false);
        ctx.fill();
        ctx.closePath();
    </script>
</body>

</html>
